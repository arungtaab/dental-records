<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School Dental Tools</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #16697a;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .tabs {
            display: flex;
            background: #ede7e3;
        }
        .tab {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #16697a;
            border-bottom: 3px solid transparent;
        }
        .tab.active {
            border-bottom: 3px solid #ffa62b;
            background: white;
        }
        .iframe-container {
            width: 100%;
            height: 800px;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hidden { display: none; }
        .spinner {
            border: 4px solid #82c0cc;
            border-top: 4px solid #16697a;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="switchTab(1)">ðŸ¦· Dental</button>
            <button class="tab" onclick="switchTab(2)">ðŸ“Š Tool 2</button>
            <button class="tab" onclick="switchTab(3)">ðŸ“ˆ Tool 3</button>
            <button class="tab" onclick="switchTab(4)">ðŸŽ¯ Tool 4</button>
        </div>
        
        <div class="iframe-container" id="iframeContainer">
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
            <iframe id="mainFrame" src="dental/"></iframe>
        </div>
    </div>

    <script>
        const tabs = ['dental/', 'component2/', 'component3/', 'component4/'];
        
        function switchTab(index) {
            document.querySelectorAll('.tab').forEach((tab, i) => {
                if (i === index-1) tab.classList.add('active');
                else tab.classList.remove('active');
            });
            
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('mainFrame').src = tabs[index-1];
        }
        
        document.getElementById('mainFrame').onload = function() {
            document.getElementById('loading').classList.add('hidden');
        };

        // Register service worker for offline [citation:3]
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registered'))
                .catch(err => console.log('Service Worker error:', err));
        }
    </script>
</body>
</html>
