<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #f4f7fa;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #16697a;
            margin-bottom: 25px;
            font-size: 2.2em;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        h1 span {
            background: #489fb5;
            color: white;
            padding: 5px 15px;
            border-radius: 30px;
            font-size: 0.5em;
            font-weight: 400;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .data-source {
            background: white;
            padding: 8px 16px;
            border-radius: 30px;
            font-size: 0.9rem;
            color: #6c757d;
            border: 1px solid #dee2e6;
        }

        .data-source.online {
            background: #d4edda;
            color: #155724;
            border-color: #28a745;
        }

        .data-source.offline {
            background: #fff3cd;
            color: #856404;
            border-color: #ffc107;
        }

        .sync-btn {
            background: #16697a;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 8px 20px;
            font-size: 0.9rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .sync-btn:active {
            opacity: 0.8;
        }

        .sync-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 25px 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.04);
            text-align: center;
            border-left: 6px solid #489fb5;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-card h3 {
            color: #16697a;
            font-size: 1rem;
            margin-bottom: 12px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 3rem;
            font-weight: 700;
            color: #16697a;
            line-height: 1.2;
        }

        .stat-card .unit {
            font-size: 0.9rem;
            color: #666;
            margin-top: 8px;
        }

        .section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.04);
        }

        .section h2 {
            color: #16697a;
            margin-bottom: 20px;
            font-size: 1.6rem;
            border-bottom: 3px solid #82c0cc;
            padding-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section h2 i {
            font-size: 1.8rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }

        th {
            background: #82c0cc;
            color: white;
            padding: 14px 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e9ecef;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .chart-container {
            height: 400px;
            margin-top: 30px;
        }

        .loading {
            text-align: center;
            padding: 80px 20px;
            font-size: 1.2rem;
            color: #666;
        }

        .loading .spinner {
            border: 5px solid #e9ecef;
            border-top: 5px solid #16697a;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 25px;
            border-radius: 16px;
            text-align: center;
            font-size: 1.1rem;
        }

        .badge {
            background: #489fb5;
            color: white;
            padding: 4px 12px;
            border-radius: 30px;
            font-size: 0.85rem;
            display: inline-block;
        }

        .treatment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .treatment-item {
            background: #f8fafc;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        .treatment-item .count {
            font-size: 2rem;
            font-weight: 700;
            color: #16697a;
        }

        .treatment-item .label {
            color: #495057;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Dental Analytics Dashboard <span>Offline‚ÄëReady</span></h1>

        <div class="status-bar">
            <div id="dataSource" class="data-source">Loading...</div>
            <button id="syncBtn" class="sync-btn" onclick="manualSync()">
                <i class="fas fa-sync"></i> Sync from Server
            </button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading data from local database...</p>
        </div>

        <div id="content" style="display: none;">
            <div class="stats-grid" id="overallStats"></div>

            <div class="section">
                <h2>ü¶∑ Common Treatments</h2>
                <div id="treatmentCards" class="treatment-grid"></div>
            </div>

            <div class="section">
                <h2>üè´ School Performance</h2>
                <div style="overflow-x: auto;">
                    <table id="schoolTable">
                        <thead>
                            <tr>
                                <th>School</th>
                                <th>Students</th>
                                <th>Visits</th>
                                <th>Avg DMFT</th>
                                <th>Cavity‚ÄëFree %</th>
                                <th>Extractions</th>
                                <th>Fillings</th>
                                <th>Cleanings</th>
                                <th>Fluoride</th>
                            </tr>
                        </thead>
                        <tbody id="schoolTableBody"></tbody>
                    </table>
                </div>
                <div class="chart-container">
                    <canvas id="schoolChart"></canvas>
                </div>
            </div>
        </div>

        <div id="error" class="error" style="display: none;"></div>
    </div>

    <!-- Font Awesome for icons (optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

    <script>
        // ==================== CONFIGURATION ====================
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwDyDOrWZamuNxeaIZ5CmCjRfcpIakz5PVy4riQBSWdcVrBcYMZAtUrJzgMJkT3TEfo1Q/exec';
        const DB_NAME = 'DentalOfflineDB';
        const DB_VERSION = 13; // must match the version used in main app

        // ==================== GLOBAL VARIABLES ====================
        let db = null;
        let currentStats = null;

        // ==================== INDEXEDDB HELPERS ====================
        function openDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);
                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };
                // If the database doesn't exist, we just resolve with the new db
                request.onupgradeneeded = () => {
                    // No need to create stores here ‚Äì they should already exist from main app
                };
            });
        }

        async function getAllExams() {
            await openDB();
            return new Promise((resolve, reject) => {
                const tx = db.transaction('exams', 'readonly');
                const store = tx.objectStore('exams');
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        // ==================== DATA PROCESSING ====================
        function countFDIList(str) {
            if (str === null || str === undefined) return 0;
            const s = String(str).trim();
            if (s === '') return 0;
            return s.split(',').filter(item => item.trim() !== '').length;
        }

        function isYes(val) {
            if (!val) return false;
            const v = val.toString().toLowerCase().trim();
            return v === 'yes' || v === 'oo' || v === 'yes/oo' || v === 'true';
        }

        function processExams(exams) {
            const studentSet = new Set();
            const schoolData = {};
            let totalVisits = 0;
            let totalDMFT = 0;
            let cavityFreeCount = 0;
            let totalExtractions = 0, totalFillings = 0, totalCleanings = 0, totalFluoride = 0, totalConsultations = 0;

            exams.forEach(exam => {
                const row = exam.data; // the actual record is inside exam.data
                if (!row) return;

                const name = row.completeName || row.name || '';
                const dob = row.dob || '';
                const school = row.school || 'Unknown';
                if (!name || !school) return;

                const studentKey = `${name}|${dob}|${school}`;
                studentSet.add(studentKey);

                const decayed = countFDIList(row.toothDecayed);
                const missing = countFDIList(row.toothMissing);
                const filled = countFDIList(row.toothFilling);
                const dmft = decayed + missing + filled;
                totalDMFT += dmft;

                if (decayed === 0) cavityFreeCount++;

                const extractions = countFDIList(row.toothExtraction);
                const fillings = filled;
                const cleaning = row.cleaningNotes ? 1 : 0;
                const fluoride = isYes(row.fluoride) ? 1 : 0;
                const consult = isYes(row.dentalConsultations) ? 1 : 0;

                totalExtractions += extractions;
                totalFillings += fillings;
                totalCleanings += cleaning;
                totalFluoride += fluoride;
                totalConsultations += consult;

                if (!schoolData[school]) {
                    schoolData[school] = {
                        students: new Set(),
                        visits: 0,
                        dmftSum: 0,
                        cavityFreeVisits: 0,
                        extractions: 0,
                        fillings: 0,
                        cleanings: 0,
                        fluoride: 0
                    };
                }
                const s = schoolData[school];
                s.students.add(studentKey);
                s.visits++;
                s.dmftSum += dmft;
                if (decayed === 0) s.cavityFreeVisits++;
                s.extractions += extractions;
                s.fillings += fillings;
                s.cleanings += cleaning;
                s.fluoride += fluoride;
            });

            totalVisits = exams.length;
            const uniquePatients = studentSet.size;
            const avgDMFT = totalVisits ? (totalDMFT / totalVisits).toFixed(2) : 0;
            const cavityFreePercent = totalVisits ? ((cavityFreeCount / totalVisits) * 100).toFixed(1) : 0;

            const schoolArray = Object.entries(schoolData).map(([name, data]) => {
                const studentCount = data.students.size;
                const avgDMFT = data.visits ? (data.dmftSum / data.visits).toFixed(2) : 0;
                const cavityFreePct = data.visits ? ((data.cavityFreeVisits / data.visits) * 100).toFixed(1) : 0;
                return {
                    name,
                    studentCount,
                    visits: data.visits,
                    avgDMFT: parseFloat(avgDMFT),
                    cavityFreePct: parseFloat(cavityFreePct),
                    extractions: data.extractions,
                    fillings: data.fillings,
                    cleanings: data.cleanings,
                    fluoride: data.fluoride
                };
            }).sort((a, b) => b.visits - a.visits);

            return {
                uniquePatients,
                totalVisits,
                avgDMFT: parseFloat(avgDMFT),
                cavityFreePercent: parseFloat(cavityFreePercent),
                totalExtractions,
                totalFillings,
                totalCleanings,
                totalFluoride,
                totalConsultations,
                schoolArray
            };
        }

        // ==================== RENDERING ====================
        function renderDashboard(stats) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            document.getElementById('overallStats').innerHTML = `
                <div class="stat-card"><h3>üßë‚Äçüéì Patients</h3><div class="value">${stats.uniquePatients}</div><div class="unit">unique students</div></div>
                <div class="stat-card"><h3>üìã Visits</h3><div class="value">${stats.totalVisits}</div><div class="unit">total examinations</div></div>
                <div class="stat-card"><h3>üìä Avg DMFT</h3><div class="value">${stats.avgDMFT}</div><div class="unit">per visit</div></div>
                <div class="stat-card"><h3>ü¶∑ Cavity‚ÄëFree</h3><div class="value">${stats.cavityFreePercent}%</div><div class="unit">of visits</div></div>
            `;

            document.getElementById('treatmentCards').innerHTML = `
                <div class="treatment-item"><div class="count">${stats.totalExtractions}</div><div class="label">Extractions</div></div>
                <div class="treatment-item"><div class="count">${stats.totalFillings}</div><div class="label">Fillings</div></div>
                <div class="treatment-item"><div class="count">${stats.totalCleanings}</div><div class="label">Cleanings</div></div>
                <div class="treatment-item"><div class="count">${stats.totalFluoride}</div><div class="label">Fluoride</div></div>
                <div class="treatment-item"><div class="count">${stats.totalConsultations}</div><div class="label">Consultations</div></div>
            `;

            const tbody = document.getElementById('schoolTableBody');
            tbody.innerHTML = stats.schoolArray.map(s => `
                <tr>
                    <td><strong>${s.name}</strong></td>
                    <td>${s.studentCount}</td>
                    <td>${s.visits}</td>
                    <td>${s.avgDMFT.toFixed(2)}</td>
                    <td>${s.cavityFreePct.toFixed(1)}%</td>
                    <td>${s.extractions}</td>
                    <td>${s.fillings}</td>
                    <td>${s.cleanings}</td>
                    <td>${s.fluoride}</td>
                </tr>
            `).join('');

            const ctx = document.getElementById('schoolChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: stats.schoolArray.map(s => s.name),
                    datasets: [{
                        label: 'Average DMFT',
                        data: stats.schoolArray.map(s => s.avgDMFT),
                        backgroundColor: '#489fb5',
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        title: { display: true, text: 'Average DMFT per School' }
                    },
                    scales: {
                        y: { beginAtZero: true, title: { display: true, text: 'DMFT' } }
                    }
                }
            });
        }

        // ==================== FETCH FROM INDEXEDDB ====================
        async function loadFromLocal() {
            try {
                const exams = await getAllExams();
                console.log(`Loaded ${exams.length} exams from local DB`);
                const stats = processExams(exams);
                currentStats = stats;
                renderDashboard(stats);
                updateDataSource('local');
            } catch (error) {
                console.error('Error loading from local DB:', error);
                document.getElementById('loading').style.display = 'none';
                const errorDiv = document.getElementById('error');
                errorDiv.style.display = 'block';
                errorDiv.textContent = '‚ùå Failed to load local data: ' + error.message;
            }
        }

        // ==================== FETCH FROM SERVER (optional sync) ====================
        async function fetchFromServer() {
            const syncBtn = document.getElementById('syncBtn');
            syncBtn.disabled = true;
            syncBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Syncing...';

            try {
                const formData = new FormData();
                formData.append('action', 'getAll');

                const response = await fetch(APPS_SCRIPT_URL, { method: 'POST', body: formData });
                const responseText = await response.text();
                console.log('Raw response:', responseText);

                let result;
                try {
                    result = JSON.parse(responseText);
                } catch (e) {
                    throw new Error('Response is not valid JSON: ' + responseText.substring(0, 200));
                }

                if (!result.success || !Array.isArray(result.records)) {
                    throw new Error('Invalid response structure: ' + JSON.stringify(result));
                }

                // Here you could optionally update IndexedDB with the fresh records
                // For simplicity, we just process and display them
                const stats = processRecords(result.records); // using original processRecords
                renderDashboard(stats);
                updateDataSource('server');
            } catch (err) {
                alert('Sync failed: ' + err.message);
            } finally {
                syncBtn.disabled = false;
                syncBtn.innerHTML = '<i class="fas fa-sync"></i> Sync from Server';
            }
        }

        // For processing server records (same as old function)
        function processRecords(records) {
            const studentSet = new Set();
            const schoolData = {};
            let totalVisits = 0;
            let totalDMFT = 0;
            let cavityFreeCount = 0;
            let totalExtractions = 0, totalFillings = 0, totalCleanings = 0, totalFluoride = 0, totalConsultations = 0;

            records.forEach(row => {
                const name = row['Complete Name of Pupil / Kumpletong Ngalan ng Mag-aaral:'] || '';
                const dob = row['Date of Birth / Petsa ng kapanganakan'] || '';
                const school = row['School / Paaralan'] || 'Unknown';
                if (!name || !school) return;

                const studentKey = `${name}|${dob}|${school}`;
                studentSet.add(studentKey);

                const decayed = countFDIList(row['Tooth Decayed (enter the tooth using FDI numbering system, separate by commas) / Bulok na ngipin (ilagay ang ngipin gamit ang FDI numbering system, paghiwalayin gamit ang kuwit)']);
                const missing = countFDIList(row['Tooth Missing (enter the tooth using FDI numbering system, separate by commas) / Nawawalang ngipin (ilagay ang ngipin gamit ang FDI numbering system, paghiwalayin gamit ang kuwit)']);
                const filled = countFDIList(row['Tooth Filling (enter the tooth using FDI numbering system, separate by commas)/Pagpasta ng Ngipin (ilagay ang ngipin gamit ang FDI numbering system, paghiwalayin gamit ang kuwit)']);
                const dmft = decayed + missing + filled;
                totalDMFT += dmft;

                if (decayed === 0) cavityFreeCount++;

                const extractions = countFDIList(row['Tooth Extraction (enter the tooth using FDI numbering system, separate by commas)/ Pagbunot ng Ngipin (ilagay ang ngipin gamit ang FDI numbering system, paghiwalayin gamit ang kuwit)']);
                const fillings = filled;
                const cleaning = row['Cleaning (Notes) / Paglilinis (Mga Tala)'] ? 1 : 0;
                const fluoride = isYes(row['Fluoride']) ? 1 : 0;
                const consult = isYes(row['Dental Consultations/Konsultasyon sa Ngipin']) ? 1 : 0;

                totalExtractions += extractions;
                totalFillings += fillings;
                totalCleanings += cleaning;
                totalFluoride += fluoride;
                totalConsultations += consult;

                if (!schoolData[school]) {
                    schoolData[school] = {
                        students: new Set(),
                        visits: 0,
                        dmftSum: 0,
                        cavityFreeVisits: 0,
                        extractions: 0,
                        fillings: 0,
                        cleanings: 0,
                        fluoride: 0
                    };
                }
                const s = schoolData[school];
                s.students.add(studentKey);
                s.visits++;
                s.dmftSum += dmft;
                if (decayed === 0) s.cavityFreeVisits++;
                s.extractions += extractions;
                s.fillings += fillings;
                s.cleanings += cleaning;
                s.fluoride += fluoride;
            });

            totalVisits = records.length;
            const uniquePatients = studentSet.size;
            const avgDMFT = totalVisits ? (totalDMFT / totalVisits).toFixed(2) : 0;
            const cavityFreePercent = totalVisits ? ((cavityFreeCount / totalVisits) * 100).toFixed(1) : 0;

            const schoolArray = Object.entries(schoolData).map(([name, data]) => {
                const studentCount = data.students.size;
                const avgDMFT = data.visits ? (data.dmftSum / data.visits).toFixed(2) : 0;
                const cavityFreePct = data.visits ? ((data.cavityFreeVisits / data.visits) * 100).toFixed(1) : 0;
                return {
                    name,
                    studentCount,
                    visits: data.visits,
                    avgDMFT: parseFloat(avgDMFT),
                    cavityFreePct: parseFloat(cavityFreePct),
                    extractions: data.extractions,
                    fillings: data.fillings,
                    cleanings: data.cleanings,
                    fluoride: data.fluoride
                };
            }).sort((a, b) => b.visits - a.visits);

            return {
                uniquePatients,
                totalVisits,
                avgDMFT: parseFloat(avgDMFT),
                cavityFreePercent: parseFloat(cavityFreePercent),
                totalExtractions,
                totalFillings,
                totalCleanings,
                totalFluoride,
                totalConsultations,
                schoolArray
            };
        }

        // ==================== UI HELPERS ====================
        function updateDataSource(source) {
            const el = document.getElementById('dataSource');
            if (source === 'local') {
                el.className = 'data-source offline';
                el.innerHTML = 'üìÄ Using local data (offline mode)';
            } else {
                el.className = 'data-source online';
                el.innerHTML = '‚òÅÔ∏è Using live server data';
            }
        }

        async function manualSync() {
            await fetchFromServer();
        }

        // ==================== INIT ====================
        window.onload = async function() {
            // First try to load from local DB
            await loadFromLocal();
        };
    </script>
</body>
</html>
