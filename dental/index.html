<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dental Records - DEBUG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ede7e3;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #16697a;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #82c0cc;
            border-radius: 5px;
        }
        button {
            background: #16697a;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
        }
        #debug {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 300px;
            overflow: auto;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ¦· Dental Records - DEBUG MODE</h2>
        
        <div id="debug">Ready. Click buttons to test...</div>
        
        <form id="dentalForm">
            <div class="form-group">
                <label>Student Name</label>
                <input type="text" id="studentName" value="Test Student" required>
            </div>
            
            <div class="form-group">
                <label>School</label>
                <select id="school">
                    <option value="JCES">JCES</option>
                    <option value="Boctol">Boctol</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Procedures</label>
                <textarea id="procedures">Test Procedure</textarea>
            </div>
            
            <div class="form-group">
                <label>Remarks</label>
                <textarea id="remarks">Test Remarks</textarea>
            </div>
            
            <button type="submit">ðŸ’¾ Submit Form</button>
        </form>
        
        <button id="testGet">ðŸ”„ Test GET Request</button>
        <button id="testPost">ðŸ“¤ Test POST Request</button>
        <button id="testJson">ðŸ“¦ Test JSON Request</button>
    </div>

    <script>
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxvPwxiSee3iDYQP49VwNA58uz85GcI4xIdcOaNoko8s9M9mMBTK8SvyDC3744HfPpvdg/exec';
        
        function addToDebug(message, isError = false) {
            const debug = document.getElementById('debug');
            const timestamp = new Date().toLocaleTimeString();
            const color = isError ? 'red' : 'green';
            debug.innerHTML += `\n[${timestamp}] ${message}`;
            debug.scrollTop = debug.scrollHeight;
            console.log(message);
        }

        // Test 1: Simple GET request
        async function testGet() {
            addToDebug('ðŸ”„ Testing GET request...');
            try {
                const response = await fetch(APPS_SCRIPT_URL);
                const text = await response.text();
                addToDebug(`âœ… GET Response: ${text.substring(0, 200)}`);
            } catch (error) {
                addToDebug(`âŒ GET Error: ${error.message}`, true);
            }
        }

        // Test 2: POST with FormData (like form submission)
        async function testPost() {
            addToDebug('ðŸ“¤ Testing POST with FormData...');
            try {
                const formData = new FormData();
                formData.append('studentName', 'Test Student');
                formData.append('school', 'JCES');
                formData.append('procedures', 'Test Procedure');
                formData.append('remarks', 'Test Remarks');
                
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const text = await response.text();
                addToDebug(`âœ… POST Response: ${text.substring(0, 200)}`);
            } catch (error) {
                addToDebug(`âŒ POST Error: ${error.message}`, true);
            }
        }

        // Test 3: POST with JSON
        async function testJson() {
            addToDebug('ðŸ“¦ Testing POST with JSON...');
            try {
                const data = {
                    studentName: 'Test Student',
                    school: 'JCES',
                    procedures: 'Test Procedure',
                    remarks: 'Test Remarks'
                };
                
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const text = await response.text();
                addToDebug(`âœ… JSON Response: ${text.substring(0, 200)}`);
            } catch (error) {
                addToDebug(`âŒ JSON Error: ${error.message}`, true);
            }
        }

        // Form submit handler
        document.getElementById('dentalForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            addToDebug('ðŸ“ Form submitted with data:');
            for (let [key, value] of formData.entries()) {
                addToDebug(`   ${key}: ${value}`);
            }
            
            try {
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const text = await response.text();
                addToDebug(`âœ… Server response: ${text.substring(0, 200)}`);
            } catch (error) {
                addToDebug(`âŒ Error: ${error.message}`, true);
            }
        });

        // Button handlers
        document.getElementById('testGet').addEventListener('click', testGet);
        document.getElementById('testPost').addEventListener('click', testPost);
        document.getElementById('testJson').addEventListener('click', testJson);

        // Clear debug on page load
        window.addEventListener('load', () => {
            document.getElementById('debug').innerHTML = 'Ready. Click buttons to test...';
        });
    </script>
</body>
</html>
